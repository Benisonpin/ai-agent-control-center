<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTE AI-Powered ISP Agent - 控制中心</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary-bg: #0a0e1a;
            --card-bg: #222736;
            --primary-color: #00d2ff;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --border-color: #374151;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1a237e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            transition: transform 0.3s ease;
        }

        .card:hover { transform: translateY(-5px); }

        .card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .metric {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .scene-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .scene-item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .scene-item:hover { background: rgba(0, 210, 255, 0.1); }

        .log-container {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success-color);
            display: inline-block;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .header h1 { font-size: 2rem; }
            .content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-microchip"></i> CTE AI-Powered ISP Agent</h1>
            <p>v2.0.0 - AI Powered Control Center</p>
            <div style="margin-top: 1rem;">
                <span class="status-indicator"></span>
                <span id="status-text">系統載入中...</span>
            </div>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showTab('dashboard')">
                <i class="fas fa-tachometer-alt"></i> 儀表板
            </button>
            <button class="nav-btn" onclick="showTab('scenes')">
                <i class="fas fa-camera"></i> 場景檢測
            </button>
            <button class="nav-btn" onclick="showTab('logs')">
                <i class="fas fa-file-alt"></i> 系統日誌
            </button>
        </div>

        <div id="dashboard" class="content">
            <div class="card">
                <h3><i class="fas fa-microchip"></i> 硬體狀態</h3>
                <div class="metric">
                    <span>CPU 使用率</span>
                    <span class="metric-value" id="cpu-usage">--</span>
                </div>
                <div class="metric">
                    <span>NPU 使用率</span>
                    <span class="metric-value" id="npu-usage">--</span>
                </div>
                <div class="metric">
                    <span>記憶體使用率</span>
                    <span class="metric-value" id="memory-usage">--</span>
                </div>
                <div class="metric">
                    <span>CPU 溫度</span>
                    <span class="metric-value" id="cpu-temp">--</span>
                </div>
            </div>

            <div class="card">
                <h3><i class="fas fa-camera"></i> ISP 效能</h3>
                <div class="metric">
                    <span>FPS</span>
                    <span class="metric-value" id="fps">--</span>
                </div>
                <div class="metric">
                    <span>延遲</span>
                    <span class="metric-value" id="latency">--</span>
                </div>
                <div class="metric">
                    <span>品質分數</span>
                    <span class="metric-value" id="quality">--</span>
                </div>
                <div class="metric">
                    <span>功耗</span>
                    <span class="metric-value" id="power">--</span>
                </div>
            </div>
        </div>

        <div id="scenes" class="content" style="display: none;">
            <div class="card" style="grid-column: 1 / -1;">
                <h3><i class="fas fa-eye"></i> 場景檢測結果</h3>
                <div class="scene-grid" id="scenes-container">載入中...</div>
            </div>
        </div>

        <div id="logs" class="content" style="display: none;">
            <div class="card" style="grid-column: 1 / -1;">
                <h3><i class="fas fa-file-alt"></i> 即時系統日誌</h3>
                <div class="log-container" id="log-container">載入日誌中...</div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border-color); color: var(--text-secondary);">
            <p>⚡ Powered by Netlify | 🚀 Built with ❤️ by CTE Group</p>
        </div>
    </div>

    <script>
        let systemData = {};

        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎵 CTE AI-Powered ISP Agent 載入中...');
            startDataUpdates();
            document.getElementById('status-text').textContent = '系統運行正常';
        });

        function showTab(tabName) {
            document.querySelectorAll('.content').forEach(content => content.style.display = 'none');
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName).style.display = 'grid';
            event.target.classList.add('active');
            
            if (tabName === 'scenes') loadScenes();
            if (tabName === 'logs') loadLogs();
        }

        function startDataUpdates() {
            updateSystemStatus();
            setInterval(updateSystemStatus, 5000);
        }

        async function updateSystemStatus() {
            try {
                const response = await fetch('/.netlify/functions/status');
                const data = await response.json();
                systemData = data;
                updateDashboard(data);
            } catch (error) {
                console.error('獲取系統狀態失敗:', error);
                updateWithMockData();
            }
        }

        function updateDashboard(data) {
            if (data.hardware) {
                document.getElementById('cpu-usage').textContent = data.hardware.cpu.usage + '%';
                document.getElementById('npu-usage').textContent = data.hardware.npu.usage + '%';
                document.getElementById('memory-usage').textContent = data.hardware.memory.usage_percent + '%';
                document.getElementById('cpu-temp').textContent = data.hardware.cpu.temperature + '°C';
            }
            
            if (data.isp) {
                document.getElementById('fps').textContent = data.isp.fps;
                document.getElementById('latency').textContent = data.isp.latency + 'ms';
                document.getElementById('quality').textContent = data.isp.quality_score;
                document.getElementById('power').textContent = data.isp.power_consumption + 'W';
            }
        }

        async function loadScenes() {
            try {
                const response = await fetch('/.netlify/functions/scenes');
                const data = await response.json();
                
                const container = document.getElementById('scenes-container');
                container.innerHTML = data.scenes.map(scene => `
                    <div class="scene-item">
                        <div style="font-size: 2rem; margin-bottom: 0.5rem;">${scene.icon}</div>
                        <div style="font-weight: bold; margin-bottom: 0.5rem;">${scene.name}</div>
                        <div style="color: var(--primary-color);">${scene.confidence}%</div>
                        <div style="font-size: 0.8rem; color: var(--text-secondary);">使用 ${scene.usage_count} 次</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('載入場景失敗:', error);
            }
        }

        async function loadLogs() {
            try {
                const response = await fetch('/.netlify/functions/logs');
                const data = await response.json();
                
                const container = document.getElementById('log-container');
                container.innerHTML = data.logs.map(log => `
                    <div style="margin-bottom: 0.5rem; padding: 0.25rem 0;">
                        <span style="color: var(--text-secondary);">${new Date(log.timestamp).toLocaleTimeString('zh-TW')}</span>
                        <span style="margin: 0 0.5rem; padding: 0.1rem 0.5rem; border-radius: 4px; font-size: 0.7rem; background: var(--primary-color); color: white;">${log.level}</span>
                        <span>[${log.component}] ${log.message}</span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('載入日誌失敗:', error);
            }
        }

        function updateWithMockData() {
            const mockData = {
                hardware: {
                    cpu: { usage: 72, temperature: 65 },
                    npu: { usage: 85 },
                    memory: { usage_percent: 71 }
                },
                isp: { fps: 30.2, latency: 28, quality_score: 94.7, power_consumption: 3.5 }
            };
            updateDashboard(mockData);
        }
    </script>
</body>
</html>
