<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent 控制中心 - 進階版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f1419;
            color: #e1e8ed;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .top-nav {
            background: #1a1f29;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2f3336;
        }
        
        .nav-tabs {
            display: flex;
            gap: 10px;
            flex: 1;
            overflow-x: auto;
        }
        
        .nav-tab {
            background: #253341;
            color: #8899a6;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            border: 1px solid #2f3336;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .nav-tab.active {
            background: #1d9bf0;
            color: white;
            border-color: #1d9bf0;
        }
        
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        
        .sidebar {
            width: 280px;
            background: #1a1f29;
            padding: 20px;
            border-right: 1px solid #2f3336;
        }
        
        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 15px;
            background: #253341;
            border-radius: 12px;
        }
        
        .robot-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #1d9bf0, #7856ff);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1f29;
            border: 1px solid #2f3336;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(29, 155, 240, 0.1);
            border-color: #1d9bf0;
        }
        
        .stat-label {
            color: #1d9bf0;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .ota-section {
            background: #253341;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .ota-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .ota-badge {
            background: #1d9bf0;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .model-item {
            background: #1a1f29;
            border: 1px solid #2f3336;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .update-button {
            background: #1d9bf0;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .update-button:hover {
            background: #1a8cd8;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            color: #e1e8ed;
        }
        
        .menu-item:hover {
            background: #253341;
        }
        
        .menu-item.active {
            background: #1d9bf0;
            color: white;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #00d084;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .stats-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="nav-tabs">
            <div class="nav-tab active">🤖 AI Agent 控制中心</div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="robot-icon">🤖</div>
                <div class="sidebar-title">
                    <h1>AI Agent 控制中心</h1>
                    <p style="font-size: 14px; color: #8899a6; margin-top: 4px;">進階版</p>
                </div>
                <div class="status-dot"></div>
            </div>
            
            <div class="menu">
                <div class="menu-item active">
                    <span>📊 系統總覽</span>
                </div>
                <div class="menu-item">
                    <span>🎯 場景識別</span>
                </div>
                <div class="menu-item">
                    <span>🚀 物件追蹤</span>
                </div>
                <div class="menu-item">
                    <span>⚙️ 系統架構</span>
                </div>
                <div class="menu-item">
                    <span>💾 記憶體優化</span>
                </div>
                <div class="menu-item">
                    <span>🎨 HDR 控制</span>
                </div>
                <div class="menu-item">
                    <span>📈 效能分析</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <h2 style="font-size: 28px; margin-bottom: 30px;">系統總覽</h2>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">處理能力</div>
                    <div class="stat-value">4K</div>
                    <div style="color: #8899a6; font-size: 14px;">@32.5fps</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">系統延遲</div>
                    <div class="stat-value">28</div>
                    <div style="color: #8899a6; font-size: 14px;">ms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">AI 推論</div>
                    <div class="stat-value">45</div>
                    <div style="color: #8899a6; font-size: 14px;">ms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">功耗</div>
                    <div class="stat-value">3.5</div>
                    <div style="color: #8899a6; font-size: 14px;">W</div>
                </div>
            </div>

            <div style="background: #1a1f29; border: 1px solid #2f3336; border-radius: 12px; padding: 24px;">
                <div class="ota-section">
                    <div class="ota-header">
                        <h3 style="font-size: 18px; font-weight: 600;">🔄 OTA AI 模型更新</h3>
                        <span class="ota-badge">3 個更新可用</span>
                    </div>
                    
                    <div class="model-list">
                        <div class="model-item">
                            <div>
                                <h4 style="font-size: 16px; margin-bottom: 4px;">場景檢測器 v2.1.0</h4>
                                <p style="color: #8899a6; font-size: 14px;">新增霧天和水下場景識別，準確率提升3%</p>
                            </div>
                            <button class="update-button" onclick="updateModel('scene_detector')">更新</button>
                        </div>
                        
                        <div class="model-item">
                            <div>
                                <h4 style="font-size: 16px; margin-bottom: 4px;">物體追蹤器 v1.1.0</h4>
                                <p style="color: #8899a6; font-size: 14px;">優化多目標追蹤性能，支援最多20個目標</p>
                            </div>
                            <button class="update-button" onclick="updateModel('object_tracker')">更新</button>
                        </div>
                        
                        <div class="model-item">
                            <div>
                                <h4 style="font-size: 16px; margin-bottom: 4px;">夜視模式 v1.3.0</h4>
                                <p style="color: #8899a6; font-size: 14px;">低光環境性能提升30%，降噪算法優化</p>
                            </div>
                            <button class="update-button" onclick="updateModel('night_mode')">更新</button>
                        </div>
                    </div>
                </div>

                <div id="status-info" style="margin-top: 20px; padding: 20px; background: #0d1117; border-radius: 8px;">
                    <h3 style="margin-bottom: 10px;">📊 系統狀態</h3>
                    <div id="status-content">載入中...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateModel(modelName) {
            const button = event.target;
            button.textContent = '更新中...';
            button.disabled = true;
            
            setTimeout(() => {
                button.textContent = '已更新';
                button.style.background = '#3fb950';
            }, 3000);
        }
        
        async function loadStatus() {
            try {
                const response = await fetch('/.netlify/functions/status');
                const data = await response.json();
                document.getElementById('status-content').innerHTML = `
                    <p>狀態: ${data.status}</p>
                    <p>平台: ${data.system.platform}</p>
                    <p>版本: ${data.system.version}</p>
                    <p>運行時間: ${data.system.uptime}</p>
                `;
            } catch (error) {
                document.getElementById('status-content').innerHTML = '<p>無法載入狀態</p>';
            }
        }
        
        loadStatus();
        setInterval(loadStatus, 30000);

<script src="script.js"></script>
</body>
</html>
